    <main class="recetas">
        <h1>Registro</h1>
    <div>
        <p class="registro">Completá tu registro para estar actualizado, te llegara informacion reciente a tu correo electronico!</p>
    </div>
    <div class="parrafo"> 
        <form action="" method="" enctype="">
            <div>
                <label for="">Nombre</label>  
                <input type="text" name="" id="" placeholder="Ingresa tu nombre"> 
            </div>
            <div>
                <label for="">Apellido</label>
                <input type="text" placeholder="Ingresa tu apellido">
            </div>
            <div>
                <label for="">Email</label>
                <input type="text" name="" id="" placeholder="Ingresa tu e-mail">
            </div>
            <div>
                <label for="">Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña">
            </div>
            <div>
                <label for="">Consultas</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">¿Sos Celiaco?</label>
                <label for="">Si</label>
                <input type="radio" name="Diagnostico" value="Si">
                <label for="">No</label>
                <input type="radio" name="Diagnostico" value="No">
            </div>
            <div>
                <label for="">Acepto terminos y condiciones</label>
                <input type="checkbox" name="Aceptar term y cond">
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </div>
</main>
